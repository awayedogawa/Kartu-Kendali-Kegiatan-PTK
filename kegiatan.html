<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Kegiatan - Kartu Kendali PTK</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --sidebar-bg: #111827;
            --main-bg: #F9FAFB;
            --card-bg: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --accent-color: #3B82F6;
            --border-color: #E5E7EB;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--main-bg); color: var(--text-primary); display: flex; }
        .sidebar { width: 260px; background-color: var(--sidebar-bg); color: #fff; padding: 24px; height: 100vh; position: fixed; display: flex; flex-direction: column; }
        .sidebar-header { display: flex; align-items: center; gap: 12px; margin-bottom: 40px; }
        .sidebar-header .logo-icon { background-color: var(--accent-color); border-radius: 8px; padding: 8px; display: flex; align-items: center; justify-content: center; }
        .sidebar-header h1 { font-size: 1.25rem; font-weight: 600; }
        nav { display: flex; flex-direction: column; gap: 8px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 8px; text-decoration: none; color: var(--text-secondary); font-weight: 500; transition: background-color 0.2s, color 0.2s; }
        .nav-item:hover { background-color: #374151; color: #fff; }
        .nav-item.active { background-color: var(--accent-color); color: #fff; }
        .nav-item span { flex-grow: 1; }
        .main-content { margin-left: 260px; width: calc(100% - 260px); padding: 24px 32px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
        .header h2 { font-size: 1.875rem; font-weight: 700; }
        .user-profile { display: flex; align-items: center; gap: 12px; }
        .user-details { text-align: right; }
        .user-details .name { font-weight: 600; }
        .user-details .role { font-size: 0.875rem; color: var(--text-secondary); text-transform: capitalize; }
        .logout-btn { background: none; border: none; cursor: pointer; color: var(--danger); padding: 8px; display: flex; align-items: center; }
        .card { background-color: var(--card-bg); padding: 24px; border-radius: 12px; border: 1px solid var(--border-color); box-shadow: 0 1px 2px rgba(0,0,0,0.05); margin-bottom: 24px; }
        .form-container { display: flex; flex-direction: column; gap: 16px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 8px; font-weight: 500; font-size: 0.875rem; }
        .form-group input, .form-group select { padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; font-family: 'Inter', sans-serif; background-color: #fff; }
        #tanggal { max-width: 220px; }
        .sisa-pagu-info { font-size: 0.85em; font-weight: 500; color: var(--info-color); margin-top: 8px; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 1rem; transition: background-color 0.2s; }
        .btn-primary { background-color: var(--accent-color); color: white; }
        .btn-danger { background-color: var(--danger); color: white; }
        .komponen-container { margin-top: 24px; border-top: 1px solid var(--border-color); padding-top: 24px; }
        .manual-group { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
        .manual-group label { font-size: 0.85em; margin-bottom: 0; }
        .manual-group input[type="number"] { flex-grow: 1; }
        .total-container { margin-top: 24px; text-align: right; font-size: 1.25rem; font-weight: 700; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid var(--border-color); word-wrap: break-word; vertical-align: middle; }
        th { background-color: #F9FAFB; font-weight: 600; color: var(--text-secondary); font-size: 0.75rem; text-transform: uppercase; }
        td { font-size: 0.875rem; }
        td.amount { text-align: right; }
        .action-buttons { text-align: right; white-space: nowrap; }
        .btn-icon { background-color: transparent; border: none; cursor: pointer; padding: 6px; border-radius: 50%; display: inline-flex; }
        .btn-icon:hover { background-color: #F3F4F6; }
        .btn-icon svg { width: 18px; height: 18px; }
        .icon-edit { color: var(--accent-color); }
        .icon-delete { color: var(--danger); }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background-color: #fff; padding: 32px; border-radius: 12px; width: 90%; max-width: 500px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); position: relative; }
        .close-btn { position: absolute; top: 16px; right: 16px; font-size: 24px; color: #9CA3AF; cursor: pointer; }
        .status-group { display: flex; flex-direction: column; gap: 5px; align-items: flex-start; }
        .status-group label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.2s;
            font-size: 0.75rem;
        }
        .status-group input[type="radio"] { display: none; }
        .status-group input[type="radio"]:checked + span { font-weight: 600; }
        .status-group label:has(input[value="Proses Pembuatan TNT"]:checked) { background-color: var(--warning); color: #fff; border-color: var(--warning); }
        .status-group label:has(input[value="Pengajuan TNT"]:checked) { background-color: var(--accent-color); color: white; border-color: var(--accent-color); }
        .status-group label:has(input[value="Terbayarkan"]:checked) { background-color: var(--success); color: white; border-color: var(--success); }
        .volume-group { display: flex; align-items: center; gap: 10px; }
        .harga-info { color: var(--text-secondary); font-size: 0.875rem; }
    </style>
</head>
<body>
    <aside class="sidebar"></aside>
    <div class="main-content">
        <header class="header"></header>
        <div class="card">
            <h2 id="formTitle">Input Realisasi Kegiatan</h2>
            <form id="kegiatanForm">
                <input type="hidden" id="editId">
                <div class="form-container">
                    <div class="form-group"><label for="tanggal">Tanggal</label><input type="date" id="tanggal" required></div>
                    <div class="form-group"><label for="subKegiatan">Pilih Sub Kegiatan</label><select id="subKegiatan" required><option value="">Memuat...</option></select><div id="sisaPaguSubKegiatan" class="sisa-pagu-info"></div></div>
                </div>
                <div class="komponen-container">
                    <label style="font-weight: 600; font-size: 1.125rem;">Rincian Komponen</label>
                    <table style="margin-top: 16px;">
                        <thead>
                            <tr>
                                <th style="width: 35%;">Rekening</th>
                                <th>Komponen</th>
                                <th class="amount" style="width: 20%;">Subtotal</th>
                                <th class="action-buttons" style="width: 15%;">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="rincianTableBody">
                            <tr><td colspan="4" style="text-align:center; color: var(--text-secondary);">Belum ada komponen ditambahkan.</td></tr>
                        </tbody>
                    </table>
                    <button type="button" id="addKomponenBtn" class="btn btn-primary" style="margin-top: 10px;">+ Tambah Rincian</button>
                    <div class="total-container"><span>Total: </span><span id="totalJumlah">Rp 0</span></div>
                </div>
                <div style="text-align: right; margin-top: 24px;">
                    <button type="button" id="cancelEditBtn" class="btn" style="display:none; background-color: var(--text-secondary); color:white; margin-right: 12px;">Batal Edit</button>
                    <button type="submit" class="btn btn-primary">Lanjut & Simpan</button>
                </div>
            </form>
        </div>
        <div class="card">
            <h2>Daftar Kegiatan</h2>
            <table>
                <thead>
                    <tr>
                        <th style="width: 12%;">Tanggal</th><th style="width: 28%;">Sub Kegiatan</th>
                        <th>Nama Kegiatan</th><th style="width: 15%;">Status</th>
                        <th class="amount" style="width: 15%;">Jumlah</th><th class="action-buttons" style="width: 10%;">Aksi</th>
                    </tr>
                </thead>
                <tbody id="kegiatanTableBody"></tbody>
            </table>
        </div>
    </div>
    <div id="namaKegiatanModal" class="modal"></div>

    <div id="komponenModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeKomponenModal">&times;</span>
            <h2 id="komponenModalTitle">Tambah Rincian Komponen</h2>
            <form id="komponenForm">
                <input type="hidden" id="rincianEditIndex">
                <div class="form-container">
                    <div class="form-group"><label for="rekeningPilihan">Pilih Kode Rekening</label><select id="rekeningPilihan" required></select></div>
                    <div class="form-group"><label for="komponenPilihan">Pilih Komponen</label><select id="komponenPilihan" required></select></div>
                    <div class="form-group">
                        <label for="komponenVolume">Volume</label>
                        <div class="volume-group">
                            <input type="number" id="komponenVolume" min="1" required>
                            <span id="hargaSatuanInfo" class="harga-info"></span>
                        </div>
                    </div>
                    <div class="manual-group"><input type="checkbox" id="manualCheck"><label for="manualCheck">Input Manual</label></div>
                    <div class="form-group"><label for="manualHarga">Jumlah Manual (Rp)</label><input type="number" id="manualHarga" disabled></div>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 16px;">Tambahkan</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc, getDoc, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADvqKehIP5u9Me8q029U5X_dNKat2Kb8w",
            authDomain: "kartu-kendali-kegiatan-ptk.firebaseapp.com",
            projectId: "kartu-kendali-kegiatan-ptk",
            storageBucket: "kartu-kendali-kegiatan-ptk.appspot.com",
            messagingSenderId: "694993604999",
            appId: "1:694993604999:web:83eaf3af3ddf0c5d0bc348322"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // ... (Kode setup sidebar, header, dan variabel lain tetap sama)
        const komponenModal = document.getElementById('komponenModal');
        const komponenForm = document.getElementById('komponenForm');
        const addKomponenBtn = document.getElementById('addKomponenBtn');
        const closeKomponenModal = document.getElementById('closeKomponenModal');
        const rincianTableBody = document.getElementById('rincianTableBody');
        const komponenModalTitle = document.getElementById('komponenModalTitle');
        const rincianEditIndexInput = document.getElementById('rincianEditIndex');
        
        let rincianList = [];

        addKomponenBtn.onclick = () => {
            komponenModalTitle.textContent = 'Tambah Rincian Komponen';
            komponenForm.reset();
            rincianEditIndexInput.value = '';
            populateRekeningDropdown(document.getElementById('rekeningPilihan'));
            document.getElementById('komponenPilihan').innerHTML = '<option value="">Pilih Sub Kegiatan Dulu</option>';
            document.getElementById('komponenPilihan').disabled = false;
            document.getElementById('komponenVolume').disabled = false;
            document.getElementById('manualHarga').disabled = true;
            document.getElementById('hargaSatuanInfo').textContent = '';
            komponenModal.style.display = 'flex';
        };
        closeKomponenModal.onclick = () => komponenModal.style.display = 'none';

        function renderRincianTable() {
            rincianTableBody.innerHTML = '';
            if (rincianList.length === 0) {
                rincianTableBody.innerHTML = `<tr><td colspan="4" style="text-align:center; color: var(--text-secondary);">Belum ada komponen ditambahkan.</td></tr>`;
                return;
            }
            rincianList.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.kodeRekening}</td>
                    <td>${item.nama}</td>
                    <td class="amount">${formatRupiah(item.subtotal)}</td>
                    <td class="action-buttons">
                        <button type="button" class="btn-icon icon-edit" data-index="${index}" title="Edit Rincian"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg></button>
                        <button type="button" class="btn-icon icon-delete" data-index="${index}" title="Hapus Rincian"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button>
                    </td>
                `;
                rincianTableBody.appendChild(row);
            });
        }
        
        rincianTableBody.addEventListener('click', (e) => {
            const button = e.target.closest('.btn-icon');
            if(button && button.dataset.index){
                const index = parseInt(button.dataset.index);
                
                if (button.classList.contains('icon-delete')) {
                    rincianList.splice(index, 1);
                    renderRincianTable();
                    updateTotal();
                }

                if (button.classList.contains('icon-edit')) {
                    const item = rincianList[index];
                    komponenModalTitle.textContent = 'Edit Rincian Komponen';
                    rincianEditIndexInput.value = index;
                    
                    const rekeningSelect = document.getElementById('rekeningPilihan');
                    populateRekeningDropdown(rekeningSelect, item.docAnggaranId);
                    
                    const komponenSelect = document.getElementById('komponenPilihan');
                    setTimeout(() => { // Beri jeda agar rekening ter-populate dulu
                         populateKomponenDropdown(komponenSelect, item.docAnggaranId, item.nama);
                         document.getElementById('hargaSatuanInfo').textContent = `@ ${formatRupiah(item.harga)} / ${item.satuan}`;
                    }, 100);

                    document.getElementById('komponenVolume').value = item.volume;
                    document.getElementById('manualCheck').checked = item.isManual;
                    document.getElementById('manualHarga').value = item.isManual ? item.subtotal : '';
                    
                    komponenSelect.disabled = item.isManual;
                    document.getElementById('komponenVolume').disabled = item.isManual;
                    document.getElementById('manualHarga').disabled = !item.isManual;
                    
                    komponenModal.style.display = 'flex';
                }
            }
        });

        komponenForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const docAnggaranId = document.getElementById('rekeningPilihan').value;
            const anggaran = dataAnggaran.find(a => a.id === docAnggaranId);
            const isManual = document.getElementById('manualCheck').checked;
            const editIndex = rincianEditIndexInput.value;
            let rincianItem;

            if (isManual) {
                const subtotal = Number(document.getElementById('manualHarga').value);
                rincianItem = { docAnggaranId, kodeRekening: anggaran.kodeRekening, nama: `(Manual) - ${anggaran.uraian}`, volume: 1, satuan: 'ls', harga: subtotal, subtotal, isManual: true };
            } else {
                const komponenSelect = document.getElementById('komponenPilihan');
                const selectedOption = komponenSelect.options[komponenSelect.selectedIndex];
                const harga = parseFloat(selectedOption.dataset.harga) || 0;
                const volume = parseFloat(document.getElementById('komponenVolume').value) || 0;
                rincianItem = { docAnggaranId, kodeRekening: anggaran.kodeRekening, nama: komponenSelect.value, volume, satuan: selectedOption.dataset.satuan, harga, subtotal: harga * volume, isManual: false };
            }

            if (editIndex !== '') {
                rincianList[editIndex] = rincianItem; // Update item yang ada
            } else {
                rincianList.push(rincianItem); // Tambah item baru
            }

            renderRincianTable();
            updateTotal();
            komponenModal.style.display = 'none';
        });
        
        document.addEventListener('change', (e) => {
            // ...
            if (e.target.id === 'komponenPilihan') {
                const selectedOption = e.target.options[e.target.selectedIndex];
                document.getElementById('hargaSatuanInfo').textContent = `@ ${formatRupiah(selectedOption.dataset.harga || 0)} / ${selectedOption.dataset.satuan || ''}`;
            }
            // ...
        });

        // ... (Sisa kode JavaScript lainnya tetap sama dan lengkap)
    </script>
</body>
</html>

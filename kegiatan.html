<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Kegiatan - Kartu Kendali PTK</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --sidebar-bg: #111827;
            --main-bg: #F9FAFB;
            --card-bg: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --accent-color: #3B82F6;
            --border-color: #E5E7EB;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--main-bg); color: var(--text-primary); display: flex; }
        .sidebar { width: 260px; background-color: var(--sidebar-bg); color: #fff; padding: 24px; height: 100vh; position: fixed; display: flex; flex-direction: column; }
        .sidebar-header { display: flex; align-items: center; gap: 12px; margin-bottom: 40px; }
        .sidebar-header .logo-icon { background-color: var(--accent-color); border-radius: 8px; padding: 8px; display: flex; align-items: center; justify-content: center; }
        .sidebar-header h1 { font-size: 1.25rem; font-weight: 600; }
        nav { display: flex; flex-direction: column; gap: 8px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 8px; text-decoration: none; color: var(--text-secondary); font-weight: 500; transition: background-color 0.2s, color 0.2s; }
        .nav-item:hover { background-color: #374151; color: #fff; }
        .nav-item.active { background-color: var(--accent-color); color: #fff; }
        .nav-item span { flex-grow: 1; }
        .main-content { margin-left: 260px; width: calc(100% - 260px); padding: 24px 32px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
        .header h2 { font-size: 1.875rem; font-weight: 700; }
        .user-profile { display: flex; align-items: center; gap: 12px; }
        .user-details { text-align: right; }
        .user-details .name { font-weight: 600; }
        .user-details .role { font-size: 0.875rem; color: var(--text-secondary); text-transform: capitalize; }
        .logout-btn { background: none; border: none; cursor: pointer; color: var(--danger); padding: 8px; display: flex; align-items: center; }
        .card { background-color: var(--card-bg); padding: 24px; border-radius: 12px; border: 1px solid var(--border-color); box-shadow: 0 1px 2px rgba(0,0,0,0.05); margin-bottom: 24px; }
        .form-container { display: flex; flex-direction: column; gap: 16px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 8px; font-weight: 500; font-size: 0.875rem; }
        .form-group input, .form-group select { padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; font-family: 'Inter', sans-serif; background-color: #fff; }
        #tanggal { max-width: 220px; }
        .sisa-pagu-info { font-size: 0.85em; font-weight: 500; color: var(--info-color); margin-top: 8px; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 1rem; transition: background-color 0.2s; }
        .btn-primary { background-color: var(--accent-color); color: white; }
        .btn-danger { background-color: var(--danger); color: white; }
        .komponen-container { margin-top: 24px; border-top: 1px solid var(--border-color); padding-top: 24px; }
        
        /* DIPERBARUI: Tata letak grid komponen */
        .komponen-item {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 12px;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px dashed var(--border-color);
        }
        .komponen-item:last-child { margin-bottom: 0; padding-bottom: 0; border-bottom: none; }
        .komponen-item .rekening-pilihan { grid-column: 1 / 7; }
        .komponen-item .komponen-pilihan { grid-column: 7 / 13; }
        .komponen-item .komponen-volume { grid-column: 1 / 3; }
        .komponen-item .harga-satuan-info {
            grid-column: 3 / 8;
            font-size: 0.9rem; color: var(--text-secondary); padding: 8px; white-space: nowrap;
        }
        .komponen-item .subtotal-info {
            grid-column: 8 / 12;
            font-size: 0.9rem; font-weight: 600; text-align: right; padding: 8px;
        }
        .komponen-item .btn-danger { grid-column: 12 / 13; justify-self: end; padding: 8px; }
        
        .komponen-item input, .komponen-item select { font-size: 0.9rem; padding: 8px; width: 100%; box-sizing: border-box; border-radius: 6px; }
        
        .total-container { margin-top: 24px; text-align: right; font-size: 1.25rem; font-weight: 700; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { background-color: #F9FAFB; font-weight: 600; color: var(--text-secondary); font-size: 0.875rem; text-transform: uppercase; }
        td.amount { text-align: right; }
        .action-buttons { text-align: right; white-space: nowrap; }
        .btn-icon { background-color: transparent; border: none; cursor: pointer; padding: 6px; border-radius: 50%; display: inline-flex; }
        .btn-icon:hover { background-color: #F3F4F6; }
        .btn-icon svg { width: 18px; height: 18px; }
        .icon-edit { color: var(--accent-color); }
        .icon-delete { color: var(--danger); }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background-color: #fff; padding: 32px; border-radius: 12px; width: 90%; max-width: 500px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); position: relative; }
        .close-btn { position: absolute; top: 16px; right: 16px; font-size: 24px; color: #9CA3AF; cursor: pointer; }
    </style>
</head>
<body>
    <aside class="sidebar"></aside>
    <div class="main-content">
        <header class="header"></header>
        <div class="card">
            <h2 id="formTitle">Input Realisasi Kegiatan</h2>
            <form id="kegiatanForm">
                <input type="hidden" id="editId">
                <div class="form-container">
                    <div class="form-group"><label for="tanggal">Tanggal</label><input type="date" id="tanggal" required></div>
                    <div class="form-group"><label for="subKegiatan">Pilih Sub Kegiatan</label><select id="subKegiatan" required><option value="">Memuat...</option></select><div id="sisaPaguSubKegiatan" class="sisa-pagu-info"></div></div>
                </div>
                <div class="komponen-container">
                    <label style="font-weight: 600; font-size: 1.125rem;">Rincian Komponen</label>
                    <div id="komponen-list" style="margin-top: 16px;"></div>
                    <button type="button" id="addKomponen" class="btn btn-primary" style="margin-top: 10px;">+ Tambah Komponen</button>
                    <div class="total-container"><span>Total: </span><span id="totalJumlah">Rp 0</span></div>
                </div>
                <div style="text-align: right; margin-top: 24px;">
                    <button type="button" id="cancelEditBtn" class="btn" style="display:none; background-color: var(--text-secondary); color:white; margin-right: 12px;">Batal Edit</button>
                    <button type="submit" class="btn btn-primary">Lanjut & Simpan</button>
                </div>
            </form>
        </div>
        <div class="card"></div>
    </div>
    <div id="namaKegiatanModal" class="modal"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc, getDoc, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADvqKehIP5u9Me8q029U5X_dNKat2Kb8w",
            authDomain: "kartu-kendali-kegiatan-ptk.firebaseapp.com",
            projectId: "kartu-kendali-kegiatan-ptk",
            storageBucket: "kartu-kendali-kegiatan-ptk.appspot.com",
            messagingSenderId: "694993604999",
            appId: "1:694993604999:web:83eaf3af3ddf0c5d0bc348322"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // ... (Kode setup sidebar, header, dan variabel lain tetap sama)

        function createKomponenItem(data = {}) {
            const newItem = document.createElement('div');
            newItem.className = 'komponen-item';
            // DIPERBARUI: Struktur HTML baris komponen
            newItem.innerHTML = `
                <select class="rekening-pilihan" required><option value="">Pilih Rekening</option></select>
                <select class="komponen-pilihan" required><option value="">Pilih Rekening Dulu</option></select>
                <input type="number" class="komponen-volume" placeholder="Volume" min="1" required value="${data.volume || ''}">
                <div class="harga-satuan-info">@ Rp 0</div>
                <div class="subtotal-info">Rp 0</div>
                <button type="button" class="btn btn-danger" onclick="this.parentElement.remove(); updateTotal()">X</button>
            `;
            komponenList.appendChild(newItem);
            // ... (sisa fungsi ini tetap sama)
        }
        
        window.updateTotal = function() {
            let grandTotal = 0;
            document.querySelectorAll('.komponen-item').forEach(item => {
                const harga = parseFloat(item.dataset.harga) || 0;
                const volume = parseFloat(item.querySelector('.komponen-volume').value) || 0;
                const subtotal = harga * volume;
                // BARU: Tampilkan subtotal di baris masing-masing
                item.querySelector('.subtotal-info').textContent = formatRupiah(subtotal);
                grandTotal += subtotal;
            });
            document.getElementById('totalJumlah').textContent = formatRupiah(grandTotal);
        }

        // ... (Semua sisa kode JavaScript lainnya tetap sama)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Komponen - Kartu Kendali PTK</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --sidebar-bg: #111827;
            --main-bg: #F9FAFB;
            --card-bg: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --accent-color: #3B82F6;
            --border-color: #E5E7EB;
            --success: #10B981;
            --danger: #EF4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--main-bg); color: var(--text-primary); display: flex; }
        .sidebar { width: 260px; background-color: var(--sidebar-bg); color: #fff; padding: 24px; height: 100vh; position: fixed; display: flex; flex-direction: column; }
        .sidebar-header { display: flex; align-items: center; gap: 12px; margin-bottom: 40px; }
        .sidebar-header .logo-icon { background-color: var(--accent-color); border-radius: 8px; padding: 8px; display: flex; align-items: center; justify-content: center; }
        .sidebar-header h1 { font-size: 1.25rem; font-weight: 600; }
        nav { display: flex; flex-direction: column; gap: 8px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 8px; text-decoration: none; color: var(--text-secondary); font-weight: 500; transition: background-color 0.2s, color 0.2s; }
        .nav-item:hover { background-color: #374151; color: #fff; }
        .nav-item.active { background-color: var(--accent-color); color: #fff; }
        .nav-item span { flex-grow: 1; }
        .main-content { margin-left: 260px; width: calc(100% - 260px); padding: 24px 32px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
        .header h2 { font-size: 1.875rem; font-weight: 700; }
        .user-profile { display: flex; align-items: center; gap: 12px; }
        .user-details { text-align: right; }
        .user-details .name { font-weight: 600; }
        .user-details .role { font-size: 0.875rem; color: var(--text-secondary); text-transform: capitalize; }
        .logout-btn { background: none; border: none; cursor: pointer; color: var(--danger); padding: 8px; display: flex; align-items: center; }
        .card { background-color: var(--card-bg); padding: 24px; border-radius: 12px; border: 1px solid var(--border-color); box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        .card-header h2 { margin: 0; }
        .header-actions { display: flex; flex-wrap: wrap; gap: 10px; }
        .header-actions .btn { margin-left: 0; font-size: 0.9em; padding: 8px 15px; border-radius: 8px; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 1rem; }
        .btn-primary { background-color: var(--accent-color); color: white; }
        .btn-success { background-color: var(--success); color: white; }
        .btn-danger { background-color: var(--danger); color: white; }
        #uploadLabel { cursor: pointer; }
        #uploadFile { display: none; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background-color: #fff; padding: 32px; border-radius: 12px; width: 90%; max-width: 600px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); position: relative; }
        .close-btn { position: absolute; top: 16px; right: 16px; font-size: 24px; color: #9CA3AF; cursor: pointer; }
        .form-grid { display: flex; flex-direction: column; gap: 16px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 8px; font-weight: 500; font-size: 0.875rem; }
        .form-group input, .form-group select { padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { background-color: #F9FAFB; font-weight: 600; color: var(--text-secondary); font-size: 0.875rem; text-transform: uppercase; }
        td.harga { text-align: right; }
        .action-buttons { text-align: right; white-space: nowrap; }
        .btn-icon { background-color: transparent; border: none; cursor: pointer; padding: 6px; border-radius: 50%; display: inline-flex; }
        .btn-icon:hover { background-color: #F3F4F6; }
        .btn-icon svg { width: 18px; height: 18px; }
        .icon-edit { color: var(--accent-color); }
        .icon-delete { color: var(--danger); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div>
            <div class="sidebar-header">
                <div class="logo-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14 10H2V12H14V10ZM14 6H2V8H14V6ZM2 16H10V14H2V16ZM21.5 11.5L23 13L16 20L11.5 15.5L13 14L16 17L21.5 11.5Z" fill="white"/></svg></div>
                <h1>SI-KENDALI</h1>
            </div>
            
            <nav>
                <a href="index.html" class="nav-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z" fill="currentColor"/></svg>
                    <span>Dashboard</span>
                </a>
                <a href="kegiatan.html" id="kegiatanButton" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line></svg>
                    <span>Input Kegiatan</span>
                </a>
                
                <a href="laporan.html" id="laporanButton" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2h-3"></path><rect x="8" y="3" width="8" height="4" rx="1" ry="1"></rect></svg>
                    <span>Laporan</span>
                </a>
                
                <a href="pagu.html" id="paguButton" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                    <span>Kelola Pagu</span>
                </a>
                <a href="komponen.html" id="komponenButton" class="nav-item active">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                    <span>Kelola Komponen</span>
                </a>
            </nav>
        </div>
    </aside>

    <div class="main-content">
        <header class="header">
            <div>
                <h2>Manajemen Komponen</h2>
                <p style="color: var(--text-secondary);">Kelola semua komponen dan harga satuan.</p>
            </div>
            <div class="user-profile">
                <div class="user-details"><span class="name" id="userNameDisplay"></span><span class="role" id="userRoleDisplay"></span></div>
                <button id="logoutBtn" title="Logout" class="logout-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg></button>
            </div>
        </header>

        <div class="card">
            <div class="card-header">
                <h2>Daftar Komponen & Harga</h2>
                <div class="header-actions">
                    <button id="addKomponenBtn" class="btn btn-primary">Tambah Komponen</button>
                    <button id="downloadBtn" class="btn btn-primary">Download Template</button>
                    <label for="uploadFile" id="uploadLabel" class="btn btn-success">Upload Komponen</label>
                    <input type="file" id="uploadFile" accept=".xlsx, .xls">
                    <button id="clearDataBtn" class="btn btn-danger">Bersihkan Data</button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Kode Rekening</th>
                        <th>Nama Komponen</th>
                        <th class="harga">Harga</th>
                        <th>Satuan</th>
                        <th class="action-buttons">Aksi</th>
                    </tr>
                </thead>
                <tbody id="komponenTableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="komponenModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">Tambah Komponen Baru</h2>
            <form id="komponenForm">
                <input type="hidden" id="editId">
                <div class="form-grid">
                    <div class="form-group"><label for="kodeRekening">Pilih Kode Rekening</label><select id="kodeRekening" required></select></div>
                    <div class="form-group"><label for="namaKomponen">Nama Komponen</label><input type="text" id="namaKomponen" required></div>
                    <div class="form-group"><label for="hargaKomponen">Harga (Rp)</label><input type="number" id="hargaKomponen" required></div>
                    <div class="form-group"><label for="satuanKomponen">Satuan</label><input type="text" id="satuanKomponen" required></div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, deleteDoc, writeBatch, addDoc, updateDoc, getDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // ... (Seluruh kode JavaScript dari komponen.html sebelumnya, yang sudah fungsional, diletakkan di sini) ...
        const firebaseConfig = {
            apiKey: "AIzaSyADvqKehIP5u9Me8q029U5X_dNKat2Kb8w",
            authDomain: "kartu-kendali-kegiatan-ptk.firebaseapp.com",
            projectId: "kartu-kendali-kegiatan-ptk",
            storageBucket: "kartu-kendali-kegiatan-ptk.appspot.com",
            messagingSenderId: "694993604999",
            appId: "1:694993604999:web:83eaf3af3ddf0c5d0bc348322"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const userRole = sessionStorage.getItem('userRole');
        const userName = sessionStorage.getItem('userName');
        if (userRole !== 'admin') { window.location.href = 'index.html'; }
        document.getElementById('userNameDisplay').textContent = userName;
        document.getElementById('userRoleDisplay').textContent = userRole;
        document.getElementById('logoutBtn').addEventListener('click', () => { sessionStorage.clear(); window.location.href = 'login.html'; });
        if (userRole === 'admin') {
            document.getElementById('paguButton').style.display = 'flex';
            document.getElementById('komponenButton').style.display = 'flex';
        }
        if (userRole === 'atasan') {
            document.getElementById('kegiatanButton').style.display = 'none';
        }

        const komponenForm = document.getElementById('komponenForm');
        const kodeRekeningSelect = document.getElementById('kodeRekening');
        const komponenTableBody = document.getElementById('komponenTableBody');
        const komponenModal = document.getElementById('komponenModal');
        const addKomponenBtn = document.getElementById('addKomponenBtn');
        const closeBtn = document.querySelector('.close-btn');
        const modalTitle = document.getElementById('modalTitle');
        const editIdInput = document.getElementById('editId');
        const clearDataBtn = document.getElementById('clearDataBtn');
        const formatRupiah = (number) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);
        addKomponenBtn.onclick = () => {
            modalTitle.textContent = 'Tambah Komponen Baru';
            komponenForm.reset();
            editIdInput.value = '';
            komponenModal.style.display = 'flex';
        };
        closeBtn.onclick = () => komponenModal.style.display = 'none';
        window.onclick = (event) => {
            if (event.target == komponenModal) {
                komponenModal.style.display = 'none';
            }
        }
        onSnapshot(collection(db, "anggaran"), (snapshot) => {
            const rekeningData = snapshot.docs.map(doc => doc.data());
            const rekeningUnik = [...new Map(rekeningData.map(item => [item['kodeRekening'], item])).values()];
            kodeRekeningSelect.innerHTML = '<option value="">-- Pilih Kode Rekening --</option>';
            rekeningUnik.sort((a,b) => a.kodeRekening.localeCompare(b.kodeRekening)).forEach(item => {
                const option = document.createElement('option');
                option.value = item.kodeRekening;
                option.textContent = `${item.kodeRekening} - ${item.uraian}`;
                kodeRekeningSelect.appendChild(option);
            });
        });
        const komponenCollection = collection(db, "komponen");
        onSnapshot(komponenCollection, (snapshot) => {
            const allData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            allData.sort((a, b) => a.nama.localeCompare(b.nama));
            komponenTableBody.innerHTML = '';
            allData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${item.kodeRekening||''}</td><td>${item.nama}</td><td class="harga">${formatRupiah(item.harga)}</td><td>${item.satuan||''}</td><td class="action-buttons"><button class="btn-icon icon-edit" title="Edit Komponen" data-id="${item.id}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg></button><button class="btn-icon icon-delete" title="Hapus Komponen" data-id="${item.id}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg></button></td>`;
                komponenTableBody.appendChild(row);
            });
        });
        komponenForm.addEventListener('submit', async(e)=>{e.preventDefault();const id=editIdInput.value;const data={kodeRekening:document.getElementById('kodeRekening').value,nama:document.getElementById('namaKomponen').value,satuan:document.getElementById('satuanKomponen').value,harga:Number(document.getElementById('hargaKomponen').value)};try{if(id){await updateDoc(doc(db,"komponen",id),data);alert('Komponen berhasil diperbarui.')}else{await addDoc(komponenCollection,data);alert('Komponen baru berhasil disimpan.')}komponenForm.reset();komponenModal.style.display='none'}catch(error){alert('Gagal menyimpan komponen.');console.error(error)}});
        komponenTableBody.addEventListener('click', async(e)=>{const button=e.target.closest('.btn-icon');if(button&&button.dataset.id){const docId=button.dataset.id;if(button.classList.contains('icon-delete')){if(confirm('Yakin ingin menghapus komponen ini?')){await deleteDoc(doc(db,"komponen",docId));alert('Komponen berhasil dihapus.')}}if(button.classList.contains('icon-edit')){const docRef=doc(db,"komponen",docId);const docSnap=await getDoc(docRef);if(docSnap.exists()){const data=docSnap.data();modalTitle.textContent='Edit Data Komponen';editIdInput.value=docId;document.getElementById('kodeRekening').value=data.kodeRekening;document.getElementById('namaKomponen').value=data.nama;document.getElementById('satuanKomponen').value=data.satuan;document.getElementById('hargaKomponen').value=data.harga;komponenModal.style.display='flex'}}}});
        document.getElementById('downloadBtn').addEventListener('click',()=>{const templateData=[{kodeRekening:"1.01.01.2.02.0001",nama:"Honorarium Narasumber",harga:500000,satuan:"OJ"}];const ws=XLSX.utils.json_to_sheet(templateData);const wb=XLSX.utils.book_new();XLSX.utils.book_append_sheet(wb,ws,"Template Komponen");XLSX.writeFile(wb,"template_komponen.xlsx")});
        document.getElementById('uploadFile').addEventListener('change',e=>{const file=e.target.files[0];if(!file)return;const reader=new FileReader;reader.onload=async event=>{try{const data=event.target.result;const workbook=XLSX.read(data,{type:'buffer'});const jsonData=XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);if(confirm(`Ditemukan ${jsonData.length} baris data komponen. Unggah semua?`)){const batch=writeBatch(db);jsonData.forEach(item=>{if(item.nama&&item.harga&&item.kodeRekening&&item.satuan){const docRef=doc(collection(db,"komponen"));batch.set(docRef,{kodeRekening:String(item.kodeRekening),nama:String(item.nama),harga:Number(item.harga),satuan:String(item.satuan)})}});await batch.commit();alert(`${jsonData.length} data berhasil diunggah.`)}}catch(error){alert("Gagal memproses file. Pastikan format kolom (kodeRekening, nama, harga, satuan) sesuai template.")}finally{document.getElementById('uploadFile').value=''}};reader.readAsArrayBuffer(file)});
        clearDataBtn.addEventListener('click', async()=>{if(confirm('PERINGATAN: Anda akan menghapus SEMUA data komponen. Aksi ini tidak dapat dibatalkan. Lanjutkan?')){try{const snapshot=await getDocs(komponenCollection);const batch=writeBatch(db);snapshot.docs.forEach(doc=>{batch.delete(doc.ref)});await batch.commit();alert('Semua data komponen berhasil dihapus.')}catch(error){alert('Gagal membersihkan data.');console.error(error)}}});
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Kartu Kendali PTK</title>
    <style>
        /* ... (CSS tetap sama seperti sebelumnya) ... */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root{--sidebar-bg:#111827;--main-bg:#F9FAFB;--card-bg:#FFFFFF;--text-primary:#1F2937;--text-secondary:#6B7280;--accent-color:#3B82F6;--border-color:#E5E7EB;--success:#10B981;--warning:#F59E0B;--danger:#EF4444;}*{box-sizing:border-box;margin:0;padding:0}body{font-family:'Inter',sans-serif;background-color:var(--main-bg);color:var(--text-primary);display:flex}.sidebar{width:260px;background-color:var(--sidebar-bg);color:#fff;padding:24px;height:100vh;position:fixed;display:flex;flex-direction:column}.sidebar-header{display:flex;align-items:center;gap:12px;margin-bottom:40px}.sidebar-header .logo-icon{background-color:var(--accent-color);border-radius:8px;padding:8px;display:flex;align-items:center;justify-content:center}.sidebar-header h1{font-size:1.25rem;font-weight:600}nav{display:flex;flex-direction:column;gap:8px;}.nav-item{display:flex;align-items:center;gap:12px;padding:12px;border-radius:8px;text-decoration:none;color:var(--text-secondary);font-weight:500;transition:background-color .2s,color .2s}.nav-item:hover{background-color:#374151;color:#fff}.nav-item.active{background-color:var(--accent-color);color:#fff}.main-content{margin-left:260px;width:calc(100% - 260px);padding:24px 32px}.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:32px}.header h2{font-size:1.875rem;font-weight:700}.user-profile{display:flex;align-items:center;gap:12px}.user-details{text-align:right}.user-details .name{font-weight:600}.user-details .role{font-size:.875rem;color:var(--text-secondary);text-transform:capitalize}.logout-btn{background:0 0;border:none;cursor:pointer;color:var(--danger);padding:8px}.dashboard-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:24px}.card{background-color:var(--card-bg);padding:24px;border-radius:12px;border:1px solid var(--border-color);box-shadow:0 1px 2px rgba(0,0,0,0.05)}.card-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}.card-header h3{font-size:1rem;font-weight:500;color:var(--text-secondary)}.card-icon{padding:8px;border-radius:50%;display:flex}.card.pagu .card-icon{background-color:#DBEAFE;color:#2563EB}.card.terbayarkan .card-icon{background-color:#D1FAE5;color:#059669}.card.proses .card-icon{background-color:#FEF3C7;color:#D97706}.card.sisa .card-icon{background-color:#FEE2E2;color:#DC2626}.card .amount{font-size:2.25rem;font-weight:700;color:var(--text-primary)}@media (max-width:1200px){.dashboard-grid{grid-template-columns:repeat(2,1fr)}}@media (max-width:768px){body{flex-direction:column}.sidebar{position:static;width:100%;height:auto}.main-content{margin-left:0;width:100%;padding:16px}.dashboard-grid{grid-template-columns:1fr}.header{flex-direction:column;align-items:flex-start;gap:16px}}
    </style>
</head>
<body>

    <aside class="sidebar">
        <div>
            <div class="sidebar-header">
                <div class="logo-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14 10H2V12H14V10ZM14 6H2V8H14V6ZM2 16H10V14H2V16ZM21.5 11.5L23 13L16 20L11.5 15.5L13 14L16 17L21.5 11.5Z" fill="white"/></svg></div>
                <h1>SI-KENDALI</h1>
            </div>
            <nav>
                <a href="index.html" class="nav-item active">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z" fill="currentColor"/></svg>
                    <span>Dashboard</span>
                </a>
                <a href="kegiatan.html" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                    <span>Input Kegiatan</span>
                </a>
                <a href="pagu.html" id="paguButton" class="nav-item" style="display:none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                    <span>Kelola Pagu</span>
                </a>
                <a href="komponen.html" id="komponenButton" class="nav-item" style="display:none;">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                    <span>Kelola Komponen</span>
                </a>
            </nav>
        </div>
    </aside>

    <div class="main-content">
        <header class="header">
            <div>
                <h2>Dashboard PTK</h2>
                <p style="color: var(--text-secondary);">Selamat datang kembali, <span id="welcomeName"></span>!</p>
            </div>
            <div class="user-profile">
                <div class="user-details"><span class="name" id="userNameDisplay"></span><span class="role" id="userRoleDisplay"></span></div>
                <button id="logoutBtn" title="Logout" class="logout-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg></button>
            </div>
        </header>

        <div class="dashboard-grid">
             </div>
    </div>

    <script type="module">
        // ... (JavaScript tetap sama persis seperti sebelumnya) ...
    </script>
</body>
</html>

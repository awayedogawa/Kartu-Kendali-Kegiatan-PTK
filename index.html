<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Kartu Kendali PTK</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --sidebar-bg: #111827;
            --main-bg: #F9FAFB;
            --card-bg: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --accent-color: #3B82F6;
            --border-color: #E5E7EB;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--main-bg);
            color: var(--text-primary);
            display: flex;
        }

        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            color: #fff;
            padding: 24px;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }
        .sidebar-header .logo-icon {
            background-color: var(--accent-color);
            border-radius: 8px;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }
        nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: background-color 0.2s, color 0.2s;
        }
        .nav-item:hover {
            background-color: #374151;
            color: #fff;
        }
        .nav-item.active {
            background-color: var(--accent-color);
            color: #fff;
        }
        .nav-item span {
            flex-grow: 1;
        }

        .main-content {
            margin-left: 260px;
            width: calc(100% - 260px);
            padding: 24px 32px;
        }
        
        /* DIPERBARUI: Menghapus max-width agar halaman penuh */
        .content-wrapper {
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        .header h2 { font-size: 1.875rem; font-weight: 700; }
        .user-profile { display: flex; align-items: center; gap: 12px; }
        .user-details { text-align: right; }
        .user-details .name { font-weight: 600; }
        .user-details .role { font-size: 0.875rem; color: var(--text-secondary); text-transform: capitalize; }
        .logout-btn { background: none; border: none; cursor: pointer; color: var(--danger); padding: 8px; display: flex; align-items: center; }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
        }
        .card {
            background-color: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .card-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
        .card-header h3 { font-size: 1rem; font-weight: 500; color: var(--text-secondary); }
        .card-icon { padding: 8px; border-radius: 50%; display: flex; }
        .card.pagu .card-icon { background-color: #DBEAFE; color: #2563EB; }
        .card.terbayarkan .card-icon { background-color: #D1FAE5; color: #059669; }
        .card.proses .card-icon { background-color: #FEF3C7; color: #D97706; }
        .card.sisa .card-icon { background-color: #FEE2E2; color: #DC2626; }
        .card .amount { font-size: 2.25rem; font-weight: 700; color: var(--text-primary); }
        
        @media (max-width: 1200px) {
            .dashboard-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { position: static; width: 100%; height: auto; }
            .main-content { margin-left: 0; width: 100%; padding: 16px; }
            .dashboard-grid { grid-template-columns: 1fr; }
            .header { flex-direction: column; align-items: flex-start; gap: 16px; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        </aside>

    <div class="main-content">
        <div class="content-wrapper">
            <header class="header">
                </header>

            <div class="dashboard-grid">
                </div>
        </div>
    </div>

    <script type="module">
        // ... (JavaScript tetap sama persis seperti sebelumnya) ...
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pagu - Kartu Kendali PTK</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --sidebar-bg: #111827;
            --main-bg: #F9FAFB;
            --card-bg: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --accent-color: #3B82F6;
            --border-color: #E5E7EB;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--main-bg); color: var(--text-primary); display: flex; }
        .sidebar { width: 260px; background-color: var(--sidebar-bg); color: #fff; padding: 24px; height: 100vh; position: fixed; display: flex; flex-direction: column; }
        .sidebar-header { display: flex; align-items: center; gap: 12px; margin-bottom: 40px; }
        .sidebar-header .logo-icon { background-color: var(--accent-color); border-radius: 8px; padding: 8px; display: flex; align-items: center; justify-content: center; }
        .sidebar-header h1 { font-size: 1.25rem; font-weight: 600; }
        nav { display: flex; flex-direction: column; gap: 8px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 8px; text-decoration: none; color: var(--text-secondary); font-weight: 500; transition: background-color 0.2s, color 0.2s; }
        .nav-item:hover { background-color: #374151; color: #fff; }
        .nav-item.active { background-color: var(--accent-color); color: #fff; }
        .nav-item span { flex-grow: 1; }
        .main-content { margin-left: 260px; width: calc(100% - 260px); padding: 24px 32px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
        .header h2 { font-size: 1.875rem; font-weight: 700; }
        .user-profile { display: flex; align-items: center; gap: 12px; }
        .user-details { text-align: right; }
        .user-details .name { font-weight: 600; }
        .user-details .role { font-size: 0.875rem; color: var(--text-secondary); text-transform: capitalize; }
        .logout-btn { background: none; border: none; cursor: pointer; color: var(--danger); padding: 8px; display: flex; align-items: center; }
        .card { background-color: var(--card-bg); padding: 24px; border-radius: 12px; border: 1px solid var(--border-color); box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        .card-header h2 { margin: 0; }
        .header-actions { display: flex; flex-wrap: wrap; gap: 10px; }
        .header-actions .btn { margin-left: 0; font-size: 0.9em; padding: 8px 15px; border-radius: 8px; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 1rem; }
        .btn-primary { background-color: var(--accent-color); color: white; }
        .btn-success { background-color: var(--success); color: white; }
        .btn-danger { background-color: var(--danger); color: white; }
        #uploadLabel { cursor: pointer; }
        #uploadFile { display: none; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background-color: #fff; padding: 32px; border-radius: 12px; width: 90%; max-width: 600px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); position: relative; }
        .close-btn { position: absolute; top: 16px; right: 16px; font-size: 24px; color: #9CA3AF; cursor: pointer; }
        .form-grid { display: flex; flex-direction: column; gap: 16px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 8px; font-weight: 500; font-size: 0.875rem; }
        .form-group input, .form-group select { padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { background-color: #F9FAFB; font-weight: 600; color: var(--text-secondary); font-size: 0.875rem; text-transform: uppercase; white-space: nowrap; }
        td.currency { text-align: right; white-space: nowrap; }
        .parent-row { font-weight: 600; background-color: #F9FAFB; cursor: pointer; }
        .parent-row:hover { background-color: #F3F4F6; }
        .parent-row .toggle-icon::before { content: 'â–¶'; display: inline-block; margin-right: 10px; transition: transform 0.2s; font-size: 0.8em; }
        .parent-row.expanded .toggle-icon::before { transform: rotate(90deg); }
        .child-row { display: none; background-color: #fff; }
        .child-row td:first-child { padding-left: 40px; }
        .parent-row.expanded + .child-row, .child-row.sibling-expanded { display: table-row; }
        .action-buttons { text-align: right; white-space: nowrap; }
        .btn-icon { background-color: transparent; border: none; cursor: pointer; padding: 6px; border-radius: 50%; display: inline-flex; }
        .btn-icon:hover { background-color: #F3F4F6; }
        .btn-icon svg { width: 18px; height: 18px; }
        .icon-edit { color: var(--accent-color); }
        .icon-delete { color: var(--danger); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div>
            <div class="sidebar-header">
                <div class="logo-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14 10H2V12H14V10ZM14 6H2V8H14V6ZM2 16H10V14H2V16ZM21.5 11.5L23 13L16 20L11.5 15.5L13 14L16 17L21.5 11.5Z" fill="white"/></svg></div>
                <h1>SI-KENDALI</h1>
            </div>
            <nav>
                <a href="index.html" class="nav-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z" fill="currentColor"/></svg>
                    <span>Dashboard</span>
                </a>
                <a href="kegiatan.html" id="kegiatanButton" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line></svg>
                    <span>Input Kegiatan</span>
                </a>
                <a href="pagu.html" id="paguButton" class="nav-item active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                    <span>Kelola Pagu</span>
                </a>
                <a href="komponen.html" id="komponenButton" class="nav-item">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                    <span>Kelola Komponen</span>
                </a>
            </nav>
        </div>
    </aside>

    <div class="main-content">
        <header class="header">
            <div>
                <h2>Manajemen Pagu Anggaran</h2>
                <p style="color: var(--text-secondary);">Kelola semua data pagu anggaran kegiatan.</p>
            </div>
            <div class="user-profile">
                <div class="user-details"><span class="name" id="userNameDisplay"></span><span class="role" id="userRoleDisplay"></span></div>
                <button id="logoutBtn" title="Logout" class="logout-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg></button>
            </div>
        </header>

        <div class="card">
            <div class="card-header">
                <h2>Daftar Pagu Anggaran</h2>
                <div class="header-actions">
                    <button id="addPaguBtn" class="btn btn-primary">Tambah Pagu</button>
                    <button id="downloadBtn" class="btn btn-primary">Download Template</button>
                    <label for="uploadFile" id="uploadLabel" class="btn btn-success">Upload Pagu</label>
                    <input type="file" id="uploadFile" accept=".xlsx, .xls">
                    <button id="clearDataBtn" class="btn btn-danger">Bersihkan Data</button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Kode & Uraian Kegiatan</th>
                        <th class="currency">Pagu Anggaran</th>
                        <th class="currency">Terpakai</th>
                        <th class="currency">Sisa Pagu</th>
                        <th class="action-buttons">Aksi</th>
                    </tr>
                </thead>
                <tbody id="paguTableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="paguModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">Tambah Pagu Baru</h2>
            <form id="paguForm">
                <input type="hidden" id="editId">
                <div class="form-grid">
                    <div class="form-group"><label for="kodeSubKegiatan">Kode Sub Kegiatan</label><input type="text" id="kodeSubKegiatan" required></div>
                    <div class="form-group"><label for="namaSubKegiatan">Nama Sub Kegiatan</label><input type="text" id="namaSubKegiatan" required></div>
                    <div class="form-group"><label for="kodeRekening">Kode Rekening</label><input type="text" id="kodeRekening" required></div>
                    <div class="form-group"><label for="uraian">Uraian Kode Rekening</label><input type="text" id="uraian" required></div>
                    <div class="form-group"><label for="paguAnggaran">Pagu Anggaran (Rp)</label><input type="number" id="paguAnggaran" required></div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, deleteDoc, writeBatch, addDoc, query, where, getDocs, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADvqKehIP5u9Me8q029U5X_dNKat2Kb8w",
            authDomain: "kartu-kendali-kegiatan-ptk.firebaseapp.com",
            projectId: "kartu-kendali-kegiatan-ptk",
            storageBucket: "kartu-kendali-kegiatan-ptk.appspot.com",
            messagingSenderId: "694993604999",
            appId: "1:694993604999:web:83eaf3af3ddf0c5d0bc348322"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        const userRole = sessionStorage.getItem('userRole');
        const userName = sessionStorage.getItem('userName');
        if (userRole !== 'admin') { window.location.href = 'index.html'; }
        document.getElementById('userNameDisplay').textContent = userName;
        document.getElementById('userRoleDisplay').textContent = userRole;
        document.getElementById('logoutBtn').addEventListener('click', () => { sessionStorage.clear(); window.location.href = 'login.html'; });

        // Tampilkan tombol navigasi yang sesuai
        if (userRole === 'admin') {
            document.getElementById('paguButton').style.display = 'flex';
            document.getElementById('komponenButton').style.display = 'flex';
        }
        if (userRole === 'atasan') {
            document.getElementById('kegiatanButton').style.display = 'none';
        }
        
        // ... (Sisa kode JavaScript dari pagu.html sebelumnya diletakkan di sini, tidak ada perubahan logika) ...
        const paguTableBody = document.getElementById('paguTableBody');
        const paguModal = document.getElementById('paguModal');
        const paguForm = document.getElementById('paguForm');
        const modalTitle = document.getElementById('modalTitle');
        const editIdInput = document.getElementById('editId');
        const addPaguBtn = document.getElementById('addPaguBtn');
        const closeBtn = document.querySelector('.close-btn');
        const formatRupiah = (number) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);

        addPaguBtn.onclick = () => {
            modalTitle.textContent = 'Tambah Pagu Baru';
            paguForm.reset();
            editIdInput.value = '';
            paguModal.style.display = 'flex';
        };
        closeBtn.onclick = () => paguModal.style.display = 'none';
        window.onclick = (event) => {
            if (event.target == paguModal) {
                paguModal.style.display = 'none';
            }
        };

        function renderData() {
            onSnapshot(collection(db, "anggaran"), (anggaranSnapshot) => {
                const allAnggaran = anggaranSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                onSnapshot(collection(db, "transaksi"), (transaksiSnapshot) => {
                    const realisasi = {};
                    transaksiSnapshot.forEach(doc => {
                        doc.data().rincian.forEach(item => {
                            const id = item.docAnggaranId;
                            if (!realisasi[id]) realisasi[id] = 0;
                            realisasi[id] += item.subtotal;
                        });
                    });
                    const groupedData = allAnggaran.reduce((acc, item) => {
                        const key = item.kodeSubKegiatan;
                        if (!acc[key]) {
                            acc[key] = { namaSubKegiatan: item.namaSubKegiatan, totalPagu: 0, totalTerpakai: 0, rekening: [] };
                        }
                        const terpakai = realisasi[item.id] || 0;
                        acc[key].totalPagu += item.paguAnggaran;
                        acc[key].totalTerpakai += terpakai;
                        acc[key].rekening.push({ ...item, terpakai });
                        return acc;
                    }, {});
                    paguTableBody.innerHTML = '';
                    Object.keys(groupedData).sort().forEach(kode => {
                        const group = groupedData[kode];
                        const sisaGroup = group.totalPagu - group.totalTerpakai;
                        const parentRow = document.createElement('tr');
                        parentRow.className = 'parent-row'; parentRow.dataset.kode = kode;
                        parentRow.innerHTML = `<td><span class="toggle-icon"></span>${kode} - ${group.namaSubKegiatan}</td><td class="currency">${formatRupiah(group.totalPagu)}</td><td class="currency">${formatRupiah(group.totalTerpakai)}</td><td class="currency">${formatRupiah(sisaGroup)}</td><td class="action-buttons"><button class="btn-icon icon-delete" title="Hapus Sub Kegiatan" data-delete-group="${kode}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button></td>`;
                        paguTableBody.appendChild(parentRow);
                        group.rekening.sort((a,b) => a.kodeRekening.localeCompare(b.kodeRekening)).forEach(item => {
                            const sisaItem = item.paguAnggaran - item.terpakai;
                            const childRow = document.createElement('tr');
                            childRow.className = 'child-row'; childRow.dataset.parentKode = kode;
                            childRow.innerHTML = `<td>${item.kodeRekening} - ${item.uraian}</td><td class="currency">${formatRupiah(item.paguAnggaran)}</td><td class="currency">${formatRupiah(item.terpakai)}</td><td class="currency">${formatRupiah(sisaItem)}</td><td class="action-buttons"><button class="btn-icon icon-edit" title="Edit Item" data-edit-id="${item.id}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg></button><button class="btn-icon icon-delete" title="Hapus Item" data-delete-item="${item.id}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button></td>`;
                            paguTableBody.appendChild(childRow);
                        });
                    });
                });
            });
        }
        renderData();

        paguForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = editIdInput.value;
            const data = {
                kodeSubKegiatan: document.getElementById('kodeSubKegiatan').value,
                namaSubKegiatan: document.getElementById('namaSubKegiatan').value,
                kodeRekening: document.getElementById('kodeRekening').value,
                uraian: document.getElementById('uraian').value,
                paguAnggaran: Number(document.getElementById('paguAnggaran').value),
            };
            try {
                if (id) { await updateDoc(doc(db, "anggaran", id), data); alert('Data pagu berhasil diperbarui.'); }
                else { await addDoc(collection(db, "anggaran"), data); alert('Data pagu baru berhasil disimpan.'); }
                paguModal.style.display = 'none';
            } catch (error) { alert('Gagal menyimpan data.'); console.error(error); }
        });

        paguTableBody.addEventListener('click', async (e) => {
            const button = e.target.closest('.btn-icon');
            if (!button) {
                if (e.target.closest('.parent-row')) {
                    const parentRow = e.target.closest('.parent-row');
                    parentRow.classList.toggle('expanded');
                    document.querySelectorAll(`.child-row[data-parent-kode="${parentRow.dataset.kode}"]`).forEach(child => child.classList.toggle('sibling-expanded'));
                }
                return;
            }
            if (button.dataset.editId) {
                const docId = button.dataset.editId;
                const docRef = doc(db, "anggaran", docId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    modalTitle.textContent = 'Edit Data Pagu';
                    editIdInput.value = docId;
                    document.getElementById('kodeSubKegiatan').value = data.kodeSubKegiatan;
                    document.getElementById('namaSubKegiatan').value = data.namaSubKegiatan;
                    document.getElementById('kodeRekening').value = data.kodeRekening;
                    document.getElementById('uraian').value = data.uraian;
                    document.getElementById('paguAnggaran').value = data.paguAnggaran;
                    paguModal.style.display = 'flex';
                }
            }
            if (button.dataset.deleteItem) { /* ... */ }
            if (button.dataset.deleteGroup) { /* ... */ }
        });
    </script>
</body>
</html>
